<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
        <!-- primera columna -->
      <h1>COTIZADOR</h1>
      <img src="img/crypto.svg" alt="" width="300px"/>

      <!-- segunda columna -->
      <div id="coin-cotainer">
        <form id="coin-form">
            <div class="coin-input-container">
                <label for="coin">ELIGE TU MONEDA</label>
                <select class="coin-input" id="coin">
                    <option selected disabled value="">Selecciona una moneda</option>
                    <option value="USD">Dolar</option>
                    <option value="EUR">Euro</option>
                    <option value="COP">Pesos Colombianos</option>
                    <option value="VES">Bolivares</option>
                </select>
            </div>
            <!-- tercera columna -->
     <div id="coin-cotainer">
        <form id="coin-form">
            <div class="coin-input-container">
                <label for="crypto">ELIGE TU CRYPTO</label>
                <select class="coin-input" id="crypto">
                    <option selected disabled value="">Selecciona una cryptomoneda</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Ethereum</option>
                    <option value="USDT">Tether(USDT)</option>
                    <option value="LTC">Litecoin</option>
                    <option value="BNC">Binance</option>
                </select>
            </div>
            <div class="coin-input-container">
                <label for="amount">INGRESA EL MONTO:</label>
                <input type="number" class="coin-input" id="amount" placeholder="Cantidad a cotizar" />
            </div>
            <button id="form-btn" type="submit">COTIZAR</button>
        </form>
        <div id="coin-info">
            <p class="info">El precio es: <span class="price">$1480</span></p>
            <p class="info">El precio mas alto es: <span class="price">$1480</span></p>
            <p class="info">El precio mas bajo es: <span class="price">$1480</span></p>
            <p class="info">Variacion 24H: <span class="price">$1480</span></p>
            <p class="info">Puede Comprar: <span class="price">1.5481 ETH</span></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
